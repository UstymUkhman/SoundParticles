<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SoundParticles</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="SoundParticles.min.js"></script>

    <style type="text/css">
      html, body {
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        -webkit-filter: sepia(10%);
        -moz-filter: sepia(10%);
        -ms-filter: sepia(10%);
        -o-filter: sepia(10%);
        filter: sepia(10%);

        position: absolute;
        overflow: hidden;
        color: #000000;

        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }

      div.credits {
        background-color: rgba(0, 0, 0, 0.3);
        border-bottom-left-radius: 10px;
        color: rgb(200, 200, 200);
        padding: 10px 15px;

        font-family: 'Roboto', sans-serif;
        letter-spacing: 1px;
        text-align: center;
        line-height: 20px;
        font-weight: 300;
        font-size: 15px;

        pointer-events: none;
        user-select: none;
        outline: none;
        border: none;

        position: absolute;
        z-index: 1;
        right: 0;
        top: 0;
      }

      canvas {
        position: absolute;
        filter: none;
        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div class="credits">Music by:<br>John Newman - Love Me Again</div>

    <script type="text/javascript">
      let experiment = new SoundParticles();

      window.addEventListener('resize', function (event) {
        experiment.resize(window.innerWidth, window.innerHeight);
      });

      experiment.startExperience();
      experiment.resize(window.innerWidth, window.innerHeight);
    </script>

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-72866133-4', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
