<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SoundParticles</title>
    <script src="SoundParticles.js"></script>

    <style type="text/css">
      html, body {
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        -webkit-filter: sepia(10%);
        -moz-filter: sepia(10%);
        -ms-filter: sepia(10%);
        -o-filter: sepia(10%);
        filter: sepia(10%);

        position: absolute;
        overflow: hidden;
        color: #000000;

        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }

      canvas {
        position: absolute;
        filter: none;
        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript">
      let experiment = new SoundParticles();
      experiment.showStats();

      window.addEventListener('resize', function (event) {
        experiment.resize(window.innerWidth, window.innerHeight);
      });

      experiment.startExperience();
      experiment.resize(window.innerWidth, window.innerHeight);
    </script>
  </body>
</html>
