<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SoundParticles</title>

    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
    <script src="SoundParticles.js"></script>

    <style type="text/css">
      html, body {
        /*background: radial-gradient(circle, #EEE, #888);*/
        background: radial-gradient(circle, #999, #666);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        font-family: 'Roboto';
        filter: sepia(10%);
        overflow: hidden;
        color: #000000;

        position: absolute;
        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }

      canvas {
        position: absolute;
        filter: none;
        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript">
      let experiment = new SoundParticles();
      // experiment.showStats();

      window.addEventListener('resize', function (event) {
        experiment.resize(window.innerWidth, window.innerHeight);
      });

      experiment.startExperience();
      experiment.resize(window.innerWidth, window.innerHeight);

      // eslintrc --> rules: { "max-len": [2, 120, 4], }
    </script>
  </body>
</html>
