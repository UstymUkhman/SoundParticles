<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>AudioReactive</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="AudioReactive.js"></script>

    <style type="text/css">
      html, body {
        position: absolute;
        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;

        background-color: #000000;
        font-family: 'Roboto';
        overflow: hidden;
        color: #ffffff;

        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      canvas {
        position: absolute;
        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
      }      
    </style>
  </head>

  <body>
    <canvas id="threeCanvas"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById('threeCanvas');
      var visualization = new AudioReactive();

      visualization.init({
        element: canvas
      });

      visualization.showStats();
      // visualization.hideStats();

      window.addEventListener('resize', function (event) {
        visualization.resize(window.innerWidth, window.innerHeight);
      });

      visualization.resize(window.innerWidth, window.innerHeight);
      visualization.startExperience();
    </script>
  </body>
</html>
